<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fuelly">
  <meta name="theme-color" content="#0A0A0A">
  <title>Fuelly OCR</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Animated grid background -->
  <div class="grid-bg"></div>

  <!-- Corner decorations -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <div class="app-container">
    <header>
      <div class="logo-container">
        <div class="fuel-icon">
          <svg viewBox="0 0 40 40">
            <path d="M8 6h16c2.2 0 4 1.8 4 4v20c0 2.2-1.8 4-4 4H8c-2.2 0-4-1.8-4-4V10c0-2.2 1.8-4 4-4z"/>
            <path d="M28 12h5c1.1 0 2 .9 2 2v10c0 1.1-.9 2-2 2h-5"/>
            <circle cx="16" cy="20" r="5"/>
            <path d="M16 15v10M11 20h10"/>
          </svg>
        </div>
        <h1>Fuelly</h1>
      </div>
      <p class="subtitle">Optical Character Recognition System</p>
    </header>

    <div class="status-bar">
      <div class="status-item">
        <span class="status-dot"></span>
        <span>System Ready</span>
      </div>
      <div class="status-item">
        <span id="slot-counter">SLOT: 0/2</span>
      </div>
    </div>

    <!-- View 1: Photo Upload -->
    <div id="view-capture" class="view active">
      <div class="photo-panel">
        <div class="panel-header">
          <span class="panel-title">Image Capture</span>
          <span class="panel-badge">MAX 2 FILES</span>
        </div>
        <div class="panel-content">
          <div class="photo-section">
            <input type="file" id="photos-file" accept="image/*" multiple style="display:none">
            <div class="photo-input" id="photos-input" role="button" tabindex="0">
              <div class="photo-placeholder">
                <div class="scan-icon">
                  <svg viewBox="0 0 64 64">
                    <rect x="4" y="4" width="56" height="56" rx="4"/>
                    <path d="M4 16h56M4 48h56M16 4v56M48 4v56"/>
                    <circle cx="32" cy="32" r="10"/>
                  </svg>
                </div>
                <span class="upload-text" id="upload-label-text">Tap to Upload</span>
                <span class="upload-hint">Upload pump display or odometer images</span>
              </div>
            </div>
            <div id="previews"></div>
          </div>

          <div class="photo-counter">
            <div class="counter-slot" id="counter-slot-1">01</div>
            <div class="counter-slot" id="counter-slot-2">02</div>
          </div>
        </div>
      </div>

      <button id="extract-btn" class="btn btn-primary" disabled><span>Initialize Extraction</span></button>

      <div class="footer">
        <p class="footer-text">Fuel Tracking System</p>
        <p class="footer-text footer-version">v2.0 // OCR ENGINE ACTIVE</p>
      </div>
    </div>

    <!-- View 2: Processing -->
    <div id="view-processing" class="view hidden">
      <div class="spinner"></div>
      <p id="processing-status">Analyzing images...</p>
    </div>

    <!-- View 3: Review & Confirm -->
    <div id="view-review" class="view hidden">
      <div class="data-section">
        <h2>Gas Pump Data</h2>
        <div class="confidence-indicator" id="pump-confidence"></div>

        <div class="field-group">
          <label for="gallons">Gallons</label>
          <input type="number" id="gallons" step="0.01" min="0" max="100" placeholder="0.00">
          <span class="confidence" id="gallons-confidence"></span>
        </div>

        <div class="field-group">
          <label for="price">Price per Gallon ($)</label>
          <input type="number" id="price" step="0.001" min="0" max="10" placeholder="0.000">
          <span class="confidence" id="price-confidence"></span>
        </div>

        <div class="field-group">
          <label for="total">Total ($)</label>
          <input type="number" id="total" step="0.01" min="0" max="500" placeholder="0.00">
          <span class="confidence" id="total-confidence"></span>
        </div>
      </div>

      <div class="data-section">
        <h2>Odometer Data</h2>
        <div class="confidence-indicator" id="odometer-confidence"></div>

        <div class="field-group">
          <label for="miles">Miles</label>
          <input type="number" id="miles" step="1" min="0" placeholder="0">
          <span class="confidence" id="miles-confidence"></span>
        </div>
      </div>

      <button id="send-sms-btn" class="btn btn-primary"><span>Transmit to Fuelly</span></button>
      <button id="back-btn" class="btn btn-secondary"><span>Reset System</span></button>

      <div class="footer">
        <p class="footer-text">Data Transmission Module</p>
        <p class="footer-text footer-version">SMS GATEWAY READY</p>
      </div>
    </div>

    <!-- Error Banner -->
    <div id="error-banner" class="error-banner hidden">
      <span id="error-message"></span>
      <button id="dismiss-error" class="close-btn">Ã—</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="config.local.js"></script>
  <script src="ocr.js"></script>
  <script src="app.js"></script>
  <script>
    // Register service worker and clear old caches
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function(registration) {
        console.log('ServiceWorker registered:', registration);
        // Force the new service worker to activate immediately
        if (registration.waiting) {
          registration.waiting.postMessage({type: 'SKIP_WAITING'});
        }
      }).catch(function(error) {
        console.log('ServiceWorker registration failed:', error);
      });
    }
  </script>
</body>
</html>
